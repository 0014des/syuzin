<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>囚人のジレンマ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>囚人のジレンマ</h1>

  <div id="game">
    <h2>プレイヤー1</h2>
    <button id="p1-coop">協力</button>
    <button id="p1-betray">裏切る</button>

    <h2>プレイヤー2</h2>
    <button id="p2-coop">協力</button>
    <button id="p2-betray">裏切る</button>

    <h3>結果</h3>
    <div id="result">対戦結果</div>

    <h4>スコア</h4>
    <p>プレイヤー1: <span id="p1-score">0</span></p>
    <p>プレイヤー2: <span id="p2-score">0</span></p>

    <p>ラウンド: <span id="round">1</span>/10</p>

    <button id="next-round">次のラウンド</button>
    <div id="game-over" class="hidden">
      <h2>ゲームオーバー</h2>
      <p>最終スコア</p>
      <p>プレイヤー1: <span id="p1-final-score">0</span></p>
      <p>プレイヤー2: <span id="p2-final-score">0</span></p>
      <button id="restart">最初から</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
